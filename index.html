<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
	<div class="container">
		<div class="left">
			<h1 class="heading">Learn to code by watching others</h1>
			<p class="subtitle">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
		</div>
		<div class="right">
			<div class="callout">
				<p class="callout__text"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
			</div>
			<form action="#" id="form" class="form" novalidate>

				<label for="first_name">First Name</label>
				<input type="text" placeholder="First Name" name="first_name" id="first_name" class="input" required>
				<img src="./images/icon-error.svg" height="24" width="24" class="error-icon hide" alt="error-icon">
				<p class="error-msg hide"></p>

				<label for="last_name">Last Name</label>
				<input type="text" placeholder="Last Name" name="last_name" id="last_name" class="input" required>
				<img src="./images/icon-error.svg" height="24" width="24" class="error-icon hide" alt="error-icon">
				<p class="error-msg hide"></p>

				<label for="email">Email Address</label>
				<input type="email" placeholder="Email Address" name="email" id="email" class="input" required>
				<img src="./images/icon-error.svg" height="24" width="24" class="error-icon hide" alt="error-icon">
				<p class="error-msg hide"></p>

				<label for="password">Password</label>
				<input type="password" placeholder="Password" name="password" id="password" class="input" required>
				<img src="./images/icon-error.svg" height="24" width="24" class="error-icon hide" alt="error-icon">
				<p class="error-msg hide"></p>

				<label for ="submit">Claim Your Free Trial</label>
				<input type="submit" value="CLAIM YOUR FREE TRIAL" name="submit">

				<p class="disclaimer">By clicking the button, you are agreeing to our <a href="#" class="terms-link">Terms and Services.</a></p>
			</form>
		</div>
	</div>
</body>
	<script src="index.js"></script>
</html>
